<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="mems-img">
            <div class="mem-img-block">
                <img src="./assets/coffee.jpg" alt="">
            </div>
            <div class="mem-img-block">
                <img src="./assets/feel-better.jpg" alt="">
            </div>
            <div class="mem-img-block">
                <img src="" alt="">
            </div>
            <div class="mem-img-block">
                <img src="./assets/smile-its-monday.jpg" alt="">
            </div>
            <div class="mem-img-block">
                <img src="./assets/you-can-do.jpg" alt="">
            </div>
            <div class="mem-img-block">
                <img src="./assets/zoom-meetings.jpg" alt="">
            </div>
        </div>
        <div class="mems-controls">
            <input type="radio" id="1">
            <input type="radio" id="2">
            <input type="radio" id="3">
            <input type="radio" id="4">
            <input type="radio" id="5">
        </div>
        <div class="mems-text">
            <span>I love coffee!!!</span>
            <span>Feel better now!</span>
            <span>Smile...It is Monday!!!</span>
            <span>You can do it!!!</span>
            <span>At the zoom meeting..</span>

        </div>
    </div>
    
</body>
</html>
